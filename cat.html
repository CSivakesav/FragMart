<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart | Online Market-Place</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cat.css">
    <link rel="icon" href="icons/nadeicon.png">

</head>
<body>
    <div id="loader">
        <div class="weapon-loader">
            <img src="images/ak47.jpg" alt="Loading..." class="weapon-loader-img">
            <div class="weapon-loader-text">Loading your arsenal...</div>
        </div>
    </div>
    <div class="main-layout">
        <aside class="sidebar">
            <nav class="navbar">
                <ul>
                    <img src="images/icon.png" alt="FragMart Logo" class="logo">
                    <li>
                        <a href="home.html">
                            <!-- Example icon, replace src as needed -->
                            <img src="icons/home.png" class="icon icon-default" alt="Home">
                            <img src="icons/homehover.png" class="icon icon-hover" alt="Home">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="bundles.html">
                            <img src="icons/bundle.png" class="icon icon-default" alt="Bundles">
                            <img src="icons/bundlehover.png" class="icon icon-hover" alt="Bundles">
                            Bundles
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="icons/info.png" class="icon icon-default" alt="Info">
                            <img src="icons/infohover.png" class="icon icon-hover" alt="Info">
                            Info
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <div class="main-content">
            <div class="cart-container">
                <div class="cart-title">Your Cart</div>
                <div id="cart-root"></div>
                <div class="cart-buttons">
                    <button id="cart-checkout-btn" class="cart-checkout-btn">Checkout</button>
                    <button id="cart-clear-btn" class="cart-clear-btn">Clear Cart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Js/cat.js"></script>
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loader = document.getElementById('loader');
                loader.style.transition = 'opacity 0.7s cubic-bezier(.68,-0.55,.27,1.55)';
                loader.style.opacity = '0';
                setTimeout(function() {
                    loader.style.display = 'none';
                }, 700);
            }, 1200);
        });
    </script>
</body>
</html>
